# MT5 Server - Docker/Podman Compose
# Usage: podman-compose up -d

services:
  mt5-server:
    image: docker.io/girishgkg/avyaktha-mt5:arm64
    container_name: mt5-server
    environment:
      - MT5_HOST=0.0.0.0
      - VNC_PWD=${VNC_PWD:-mt5vnc}
      - MT5_ACCOUNT=${MT5_ACCOUNT}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER}
    ports:
      - "5901:5901"   # VNC
      - "6081:6081"   # noVNC web
      - "8001:8001"   # RPyC API
    restart: unless-stopped
    stdin_open: true
    tty: true
