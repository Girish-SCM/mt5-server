<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT5 Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #8892b0;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.running {
      background: #00ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .ports-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .port-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 15px;
    }

    .port-label {
      color: #8892b0;
      font-size: 0.85rem;
      margin-bottom: 5px;
    }

    .port-value {
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 1.1rem;
      color: #64ffda;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .footer {
      margin-top: 40px;
      color: #8892b0;
      font-size: 0.9rem;
    }

    .footer a {
      color: #64ffda;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MT5</div>
    <h1>MT5 Server</h1>
    <p class="subtitle">Remote MetaTrader 5 Bridge for Avyaktha Trading System</p>

    <div class="status-card">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Checking...</span>
      </div>

      <div class="ports-info">
        <div class="port-item">
          <div class="port-label">noVNC Web</div>
          <div class="port-value">:6081</div>
        </div>
        <div class="port-item">
          <div class="port-label">VNC</div>
          <div class="port-value">:5901</div>
        </div>
        <div class="port-item">
          <div class="port-label">RPyC API</div>
          <div class="port-value">:8001</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="openVNC()">
        <span>üñ•Ô∏è</span> Open MT5 Terminal
      </button>
      <button class="btn btn-secondary" onclick="startServer()">
        <span>‚ñ∂Ô∏è</span> Start Server
      </button>
    </div>

    <div class="footer">
      <p>Part of <a href="https://github.com/Girish-SCM/avyaktha">Avyaktha Trading System</a></p>
    </div>
  </div>

  <script>
    function openVNC() {
      // Only open if server is running
      const statusText = document.getElementById('statusText').textContent;
      if (statusText === 'Server Running') {
        window.location.href = 'http://localhost:6081/vnc.html?autoconnect=true&password=mt5vnc';
      } else {
        alert('Please start the server first using the "Start Server" button or system tray menu.');
      }
    }

    function startServer() {
      // This will be handled by Electron IPC in production
      alert('Use the system tray menu to start/stop the server');
    }

    // Check status periodically
    async function checkStatus() {
      try {
        const response = await fetch('http://localhost:6081', { method: 'HEAD', mode: 'no-cors' });
        document.getElementById('statusDot').classList.add('running');
        document.getElementById('statusText').textContent = 'Server Running';
      } catch (e) {
        document.getElementById('statusDot').classList.remove('running');
        document.getElementById('statusText').textContent = 'Server Stopped';
      }
    }

    checkStatus();
    setInterval(checkStatus, 5000);
  </script>
</body>
</html>
