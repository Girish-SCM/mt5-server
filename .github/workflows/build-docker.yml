name: Build MT5 Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/build-docker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
  workflow_dispatch:
    inputs:
      broker:
        description: 'Broker to build for'
        required: true
        default: 'eightcap'
        type: choice
        options:
          - eightcap
          - metaquotes
          - exness
          - xm
      architecture:
        description: 'Architecture to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - x86
          - arm64

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-x86:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.architecture != 'arm64' }}
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        broker: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.broker)) || fromJSON('["eightcap"]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get MT5 Download URL
        id: mt5url
        run: |
          case "${{ matrix.broker }}" in
            eightcap)  URL="https://download.mql5.com/cdn/web/eightcap.global.limited/mt5/eightcapglobal5setup.exe" ;;
            metaquotes) URL="https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe" ;;
            exness)    URL="https://download.mql5.com/cdn/web/exness.technologies.ltd/mt5/exnessmt5setup.exe" ;;
            xm)        URL="https://download.mql5.com/cdn/web/xm.com/mt5/xmmt5setup.exe" ;;
          esac
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.broker }}-x86
            type=raw,value=${{ matrix.broker }}-x86-{{sha}}

      - name: Build and push x86 image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile.x86
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MT5_DOWNLOAD_URL=${{ steps.mt5url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "x86 image pushed with digest ${{ steps.build.outputs.digest }}"

  build-arm64:
    runs-on: ubuntu-latest  # Can use self-hosted ARM runner if available
    if: ${{ github.event.inputs.architecture != 'x86' }}
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        broker: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.broker)) || fromJSON('["eightcap"]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get MT5 Download URL
        id: mt5url
        run: |
          case "${{ matrix.broker }}" in
            eightcap)  URL="https://download.mql5.com/cdn/web/eightcap.global.limited/mt5/eightcapglobal5setup.exe" ;;
            metaquotes) URL="https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe" ;;
            exness)    URL="https://download.mql5.com/cdn/web/exness.technologies.ltd/mt5/exnessmt5setup.exe" ;;
            xm)        URL="https://download.mql5.com/cdn/web/xm.com/mt5/xmmt5setup.exe" ;;
          esac
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.broker }}-arm64
            type=raw,value=${{ matrix.broker }}-arm64-{{sha}}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile.arm64
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MT5_DOWNLOAD_URL=${{ steps.mt5url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "ARM64 image pushed with digest ${{ steps.build.outputs.digest }}"

  summary:
    runs-on: ubuntu-latest
    needs: [build-x86, build-arm64]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| x86_64 | ${{ needs.build-x86.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ARM64 | ${{ needs.build-arm64.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# x86_64" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:eightcap-x86" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# ARM64" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:eightcap-arm64" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
