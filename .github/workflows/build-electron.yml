name: Build Electron App

on:
  push:
    branches: [main]
    paths:
      - 'electron/**'
      - '.github/workflows/build-electron.yml'
  pull_request:
    branches: [main]
    paths:
      - 'electron/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac-arm64
          - mac-x64
          - windows
          - linux

jobs:
  build-mac-arm64:
    runs-on: macos-14  # Apple Silicon runner
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'mac-arm64' || github.event.inputs.platform == '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Install Docker (macOS)
        run: |
          brew install --cask docker
          # Start Docker
          open /Applications/Docker.app
          # Wait for Docker to start
          echo "Waiting for Docker to start..."
          for i in {1..30}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 5
          done

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download container image from GHCR
        working-directory: electron
        run: |
          mkdir -p bundled
          echo "Pulling ARM64 container image from GHCR..."
          docker pull ghcr.io/${{ github.repository }}:eightcap-arm64 || echo "Image not found, will build without bundled container"
          if docker image inspect ghcr.io/${{ github.repository }}:eightcap-arm64 > /dev/null 2>&1; then
            echo "Exporting container image..."
            docker save ghcr.io/${{ github.repository }}:eightcap-arm64 -o bundled/mt5-server.tar
            ls -lh bundled/
          else
            echo "WARNING: Container image not available, building Electron shell only"
          fi

      - name: Download Podman for macOS ARM64
        working-directory: electron
        run: |
          mkdir -p bundled
          echo "Downloading Podman installer for macOS..."
          # Download Podman pkg installer
          PODMAN_VERSION="5.2.2"
          curl -L -o bundled/podman-installer.pkg "https://github.com/containers/podman/releases/download/v${PODMAN_VERSION}/podman-installer-macos-arm64.pkg" || echo "Podman download failed"
          ls -lh bundled/

      - name: Build Electron app (macOS ARM64)
        working-directory: electron
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing for now

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MT5-Server-macOS-arm64
          path: electron/dist/*.dmg
          if-no-files-found: warn

  build-mac-x64:
    runs-on: macos-13  # Intel runner
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'mac-x64' || github.event.inputs.platform == '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Install Docker (macOS)
        run: |
          brew install --cask docker
          # Start Docker
          open /Applications/Docker.app
          # Wait for Docker to start
          echo "Waiting for Docker to start..."
          for i in {1..30}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 5
          done

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download container image from GHCR
        working-directory: electron
        run: |
          mkdir -p bundled
          echo "Pulling x86 container image from GHCR..."
          docker pull ghcr.io/${{ github.repository }}:eightcap-x86 || echo "Image not found, will build without bundled container"
          if docker image inspect ghcr.io/${{ github.repository }}:eightcap-x86 > /dev/null 2>&1; then
            echo "Exporting container image..."
            docker save ghcr.io/${{ github.repository }}:eightcap-x86 -o bundled/mt5-server.tar
            ls -lh bundled/
          else
            echo "WARNING: Container image not available, building Electron shell only"
          fi

      - name: Download Podman for macOS x64
        working-directory: electron
        run: |
          mkdir -p bundled
          echo "Downloading Podman installer for macOS..."
          PODMAN_VERSION="5.2.2"
          curl -L -o bundled/podman-installer.pkg "https://github.com/containers/podman/releases/download/v${PODMAN_VERSION}/podman-installer-macos-amd64.pkg" || echo "Podman download failed"
          ls -lh bundled/

      - name: Build Electron app (macOS x64)
        working-directory: electron
        run: |
          # Modify package.json for x64 build
          npm run build:mac -- --arch=x64
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MT5-Server-macOS-x64
          path: electron/dist/*.dmg
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download container image from GHCR
        working-directory: electron
        shell: bash
        run: |
          mkdir -p bundled
          echo "Pulling x86 container image from GHCR..."
          docker pull ghcr.io/${{ github.repository }}:eightcap-x86 || echo "Image not found"
          if docker image inspect ghcr.io/${{ github.repository }}:eightcap-x86 > /dev/null 2>&1; then
            echo "Exporting container image..."
            docker save ghcr.io/${{ github.repository }}:eightcap-x86 -o bundled/mt5-server.tar
            ls -lh bundled/
          fi

      - name: Build Electron app (Windows)
        working-directory: electron
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MT5-Server-Windows
          path: electron/dist/*.exe
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download container image from GHCR
        working-directory: electron
        run: |
          mkdir -p bundled
          echo "Pulling x86 container image from GHCR..."
          docker pull ghcr.io/${{ github.repository }}:eightcap-x86 || echo "Image not found"
          if docker image inspect ghcr.io/${{ github.repository }}:eightcap-x86 > /dev/null 2>&1; then
            echo "Exporting container image..."
            docker save ghcr.io/${{ github.repository }}:eightcap-x86 -o bundled/mt5-server.tar
            ls -lh bundled/
          fi

      - name: Build Electron app (Linux)
        working-directory: electron
        run: npm run build:linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MT5-Server-Linux
          path: |
            electron/dist/*.AppImage
            electron/dist/*.deb
          if-no-files-found: warn

  create-release:
    runs-on: ubuntu-latest
    needs: [build-mac-arm64, build-mac-x64, build-windows, build-linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: MT5 Server v${{ github.run_number }}
          draft: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
